<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Analysis Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Loan Document Analysis</h1>
        <form method="post" enctype="multipart/form-data" class="card p-4 mb-4 bg-white">
            <div class="mb-3">
                <label for="file" class="form-label">Upload PDF</label>
                <input type="file" class="form-control" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if results %}
            <div class="row">
                {% for section, content in results.items() %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-primary text-white">
                                <h2 class="h5 mb-0">{{ content.summary }}</h2>
                            </div>
                            <div class="card-body">
                                {{ content.details|safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (optional, needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
